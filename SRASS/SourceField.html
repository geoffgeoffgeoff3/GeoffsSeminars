<H1 ALIGN=CENTER> The Source Field </H1>

<IMG SRC="Sauce.GIF" BORDER=0 ALIGN=RIGHT WIDTH=33%>

<H3> File Source </H3>
<UL>
<LI> <TT>file(</TT><EM>file_name</EM><TT>, </TT><EM>formula_name</EM><TT>)</TT>
</UL>

<H3> Inference Source </H3>
<UL>
<LI> <TT>inference(</TT><EM>rule_name</EM><TT>, </TT><EM>useful_info</EM><TT>, [</TT><EM>parent_list</EM><TT>])</TT>
<LI> The <EM>useful_info</EM>
     <UL>
     <LI> <A HREF="SZSOntology.txt">SZS ontology</A> value
     </UL>
<LI> The <EM>parent_list</EM>
     <UL>
     <LI> Parent annotated formula names
     <LI> <TT>inference</TT> records
     <LI> <TT>theory</TT> records
     </UL>
</UL>
