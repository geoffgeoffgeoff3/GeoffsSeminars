<TITLE> The GLiDeS Strategy Backtracks </TITLE>

<H1 ALIGN=CENTER> The GLiDeS Strategy Backtracks </H1>

<UL>
<LI> Input clauses other than the top clause are the <EM>model clauses</EM>
     <P>
<LI> Centre clause literals resolved against input clauses are required to be
     FALSE in models of the model clauses
     <P>
     <IMG SRC="GLiDeSB.GIF" ALT="GLiDeS Strategy Backtracks">
     <P>
<LI> TRUE centre clause literals resolve against ancestors
     <P>
</UL>
