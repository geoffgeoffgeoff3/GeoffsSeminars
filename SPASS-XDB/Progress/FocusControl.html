<H3> Requirements </H3>
<UL>
<LI> SPASS assumed all formulae in problem file
<LI> SPASS' constraints relaxed to regain completeness
<LI> SPASS-XDB's search space is larger
<LI> SPASS-XDB's search needs control
</UL>

<H3> Three Points of Control </H3>
<UL>
<LI> Resurrection
     <UL>
     <LI> Requests do not always deliver
     <LI> Returns chosen clauses to the usable list
     <LI> Constraints get relaxed
     </UL>
<LI> Control of external sources
     <UL>
     <LI> Limit use of external sources
     <LI> Limit delivery of world knowledge axioms
     </UL>
<LI> Control of search
     <UL>
     <LI> Use modified set-of-support
     <LI> Select literals according to conjecture
     <LI> Limit queueing of requests
     <LI> Control resurrection
     <LI> Control use of world knowledge
     </UL>
</UL>
