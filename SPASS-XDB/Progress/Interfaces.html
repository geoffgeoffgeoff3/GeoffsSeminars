<H3> SystemOnTPTP </H3>
<UL>
<LI> A web service for running automated reasoning software
<LI> SPASS-XDB is available for use
<LI> <A HREF="http://www.cs.miami.edu/~tptp/cgi-bin/SystemOnTPTP">
     Try it</A> at <TT>www.tptp.org/cgi-bin/SystemOnTPTP</TT>
</UL>

<H3> AleXSI </H3>
<UL>
<LI> A web interface for creating conjectures for SPASS-XDB
<LI> Knows about world knowledge and SUMO symbols
<LI> Search for symbols using regular expressions
</UL>

<H3> SystemQATPTP </H3>
<UL>
<LI> A web service for querying world knowledge sources
<LI> All SPASS-XDB sources are available
<LI> <A HREF="http://www.cs.miami.edu/~tptp/cgi-bin/SystemQATPTP">
     Try it</A> at <TT>www.tptp.org/cgi-bin/SystemQATPTP</TT>
</UL>
