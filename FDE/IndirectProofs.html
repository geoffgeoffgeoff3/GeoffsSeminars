Indirect Proofs 
</H1>

<HR><!------------------------------------------------------------------------>
<IMG SRC="Indirect.gif" ALIGN=RIGHT WIDTH=33%>

<UL>
<LI> Direct Proofs
     <UL>
     <LI> A proof in the logic being used
     </UL>
<P>
<LI> Indirect Proofs
     <UL>
     <LI> Problem is translated to another logic
     <LI> Proof found in the other logic
     <LI> Proof is translated to original logic, if possible
     <LI> At least assured of existence of proof in original logic
     </UL>
<P>
</UL>
