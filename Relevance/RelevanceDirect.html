<H1 ALIGN=CENTER> Direct Relevance </H1>

<A HREF="RelevanceDirectGIF.html">
<IMG SRC="RelevanceDirect.GIF" BORDER=0 ALIGN=RIGHT WIDTH=33%></A>

<H3> Intuition </H3>
<UL>
<LI> The ratio of symbols shared to symbols used
</UL>

<H3> Definition </H3>
<UL>
<LI> Let <TT>sym(F)</TT> be the set of predicates/functors in F
<LI> The <EM>direct relevance</EM> between <TT>Fa</TT> and <TT>Fc</TT> is
     <PRE>
|sym(Fa) &cap; sym(Fc)|
--------------------
|sym(Fa) &cup; sym(Fc)| </PRE>
</UL>
